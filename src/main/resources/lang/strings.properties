#Tutor
tutor.Step1=Here you are, with a brave army! Feats and achievements are waiting, I will prepare you for it.\n\nGo along this road to the Portal.
tutor.Step2=There`s a Troll down the road! Show him what happens to those who stand in your way!
tutor.Step3=It`s a camp of mercenaries, go there and recruit some troops.
tutor.Step4.human=New level!\nDistribute skill points. To recruit new kind of troops, learn talent \u00ABArcher\u00BB in your profile.
tutor.Step4.elf=New level!\nDistribute skill points. To recruit new kind of troops, learn talent \u00ABSprite\u00BB in your profile.
tutor.Step5=There`s a Gryphon and he`s not alone! You can scout enemy army by clicking on it.
tutor.Step6=It`s a chest! For sure, there are valuable Gems inside!
tutor.Step7=It`s an Ancient Portal. There are others like this one, they connect all parts of this world. I`ll help you activate it and then we abandon this wasteland together.
tutor.Step8=Well done! Reach level 10 and prepare yourself. We need mighty armies on the front line.
tutor.Step9.human=Human army on the Sunny Island was attacked by evil elves. You must help your people. Go down the road to the Portal.
tutor.Step9.elf=Elves on Sunny Island hold the invasion of human armies. You must help them. Go down the road to the Portal.
tutor.Step10=Oh, and remember, now you can fight with other heroes. Be careful, they may prove to be stronger than you.\nIt`s dangerous, but you have a chance to get valuable trophies.
tutor.Step11.human=In the center of the Sunny Island there's a portal leading to the rich lands of Fargodia. Go there, we need to recapture it from the elves.
tutor.Step11.elf=In the center of the Sunny Island there's a portal leading to the rich lands of Fargodia. Go there, we need to recapture it from the humans.
tutor.Step12.human=Strange Portal! It works only for one race.\n\nHumans have their favorite Gem. It's Sapphire. Collect Sapphires to help Wizards gain energy for opening the Portal for humans.
tutor.Step12.elf=Strange Portal! It works only for one race.\n\nElves have their favorite Gem. It's Emerald. Collect Emeralds Sapphires to help Wizards gain energy for opening the Portal for elves.
